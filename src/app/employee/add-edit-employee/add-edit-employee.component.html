<div class="mx-4 my-4 row d-flex align-items-center justify-content-center h-100">
    <div class="form-group">
        <h3>
            Add / Edit Employee
        </h3>
    </div>
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">

        </div>
        <div class="form-group mt-2">
            <label for="firstName">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>

        <div class="form-group mt-2">
            <label for="firstName">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>

        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
    <a class="mt-3 mx-4 mb-3 mb-lg-4 " routerLink="/employees">Back to Employee Page</a>

    <div *ngIf="successMessage !== ''   " class="alert alert-success d-flex justify-content-center my-4" role="alert">
        {{successMessage}}
    </div>
</div>
